<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>

    <main class="px-3">

        <p class="lead mt-2">
            <a href="javascript:void(0);" class="btn btn-lg btn-secondary fw-bold border-white bg-white"
               style="color: #212529;" onclick="toggleRandomFood()">抽一个</a>

<!-- Toast HTML -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="editToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Edited by Nagasaki soyo.
        </div>
    </div>
</div>

<script>
    const foods = ["土豆泥拌饭", "听二汉堡", "炸鸡腿", "听一自选", "听一汉堡", "黄金脆鸡堡×2", "全鸡", "茶香鸡", "滑蛋饭", "家常菜", "五谷鱼粉", "肉夹馍", "睡觉简单", "花甲粉", "烤肉拌饭", "炒饭", "炒方便面", "咖喱鸡排饭", "黄焖鸡米饭", "猪肚鸡", "麻辣香锅", "麻辣烫"];
    let intervalId;
    let isRunning = false;

    function toggleRandomFood() {
        const button = document.querySelector('a[onclick="toggleRandomFood()"]');
        const foodTitle = document.getElementById('food-title');

        if (isRunning) {
            clearInterval(intervalId);
            button.textContent = '抽一个';
        } else {
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * foods.length);
                foodTitle.textContent = foods[randomIndex];
            }, 100);
            button.textContent = '停止';
        }
        isRunning = !isRunning;
    }

    function showToast() {
        const toastElement = document.getElementById('editToast');
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
